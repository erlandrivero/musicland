services:
  - type: web
    name: midi-generation-service
    env: python
    region: oregon
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: python midi_service.py
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11
      - key: TEMP_DIR
        value: /tmp
    healthCheckPath: /health
